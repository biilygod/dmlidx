<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金亿农业科技（长春）有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Define body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    line-height: 1.6;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    font-size: 36px;
}

/* Style the navigation menu */
nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

/* Style the sections */
section {
    padding: 20px;
}

section h2 {
    font-size: 24px;
    color: #333;
}

section p {
    font-size: 16px;
}

/* Style the product boxes */
.product {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* Style the address in the footer */
footer address {
    font-size: 14px;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#products">产品</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
        <h1>金亿农业科技（长春）有限公司</h1>
    </header>

    <section id="home">
        <h2>欢迎来到金亿农业科技</h2>
        <p>我们致力于提供高品质的农业科技产品和服务，帮助农民提高生产效率。</p>
    </section>

    <section id="about">
        <h2>关于我们</h2>
        <p>金亿农业科技（长春）有限公司成立于2005年，专注于农业科技领域。我们的团队由经验丰富的专家组成，致力于研发创新的农业解决方案。</p>
    </section>

    <section id="products">
        <h2>我们的产品</h2>
        <div class="product">
            
            <h3>智能农机</h3>
            <p>我们提供高效的智能农机，可以自动执行播种、收割和除草任务。</p>
        </div>
        <div class="product">
            
            <h3>农业传感器</h3>
            <p>我们的农业传感器可以监测土壤湿度、温度和其他重要参数，帮助您做出更明智的决策。</p>
        </div>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>如果您对我们的产品或服务有任何疑问，请随时与我们联系。</p>
        <address>
            电子邮件：info@jinyiagri.com
        </address>
    </section>

    <footer>
        <p>&copy; 2023 金亿农业科技（长春）有限公司</p>
        <p>备案号：吉ICP备17000568号-1</p>
    </footer>
</body>
</html>
